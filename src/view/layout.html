<!DOCTYPE html>
<html ng-app>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="/static/style/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/static/style/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
  <link href="/static/style/base.css" rel="stylesheet" media="screen">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="/static/script/requireConfig.js"></script>
  {% block styles %}{% endblock %}  
</head>
<body>
  <div id="head" class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav pull-right">
          <li><a href="#">{% block head %}{% endblock %}</a></li>
          <li>{% if member %}<li><a href="/logout">Logout</a></li>{% endif %}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="content container">
    {% block content %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
